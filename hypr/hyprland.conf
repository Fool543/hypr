#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 6  
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(7f7f7faa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 9
    multisample_edges = false 
    blur = yes
    blur_size = 10
    blur_passes = 3
    blur_new_optimizations = on
    blurls = gtk-layer-shell
    # blurls = waybar
    blurls = lockscreen
    

    drop_shadow = yes
    shadow_ignore_window = true
    shadow_offset = 4 4
    shadow_range = 6
    shadow_render_power = 4
    col.shadow = 0x66000000

    active_opacity = 0.8
    inactive_opacity = 0.8
}

animations {
    enabled = true
  
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 0, 5, overshot, slide
  animation = windowsIn, 1, 5, default, slide
  animation = windowsOut, 1, 4, default, slide  
  animation = windowsMove, 1, 4, default
  animation = border, 0, 10, default
  animation = fadeIn, 1, 5, smoothIn
  animation = fadeOut, 1, 5, smoothIn
  animation = fadeDim, 0, 10, smoothIn
  animation = workspaces, 1, 4, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_numbered = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty --command fish 
bind = $mainMod, R, exec, hyprctl reload 
bind = $mainMod, Q, killactive, 
#bind = $mainMod, M, exec, /home/ard/.config/hypr/logout.sh 
bind = $mainMod, M, exec, loginctl kill-session self 
bind = $mainMod, B, exec, brave
bind = $mainMod, F, exec, pcmanfm
bind = $mainMod, E, exec, dolphin
bind = $mainMod, N, exec, swaync-client -t -sw
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , Print, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = $mainMod, L, exec, wlogout -b 5 -m 300 -p layer-shell
bind = $mainMod, C, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun -config /home/ard/.config/rofi/launchers/type-1/style-8.rasi
bind = SUPER, V, exec, cliphist list | rofi -dmenu -config /home/ard/.config/rofi/launchers/type-1/style-11.rasi | cliphist decode | wl-copy
bind = $mainMod, A, exec, /home/ard/VM/android.sh
bind = $mainMod, W, exec, waydroid show-full-ui  
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Custom 
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20


# StartUp
exec-once = wl-copy
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
#exec-once = waydroid session start
exec-once = /home/ard/.config/hypr/xdg.sh
exec-once = xfsettingsd --sm-client-disable
exec-once = swaync
exec-once = hyprpaper
exec-once = ~/.config/hypr/import_gsettings.sh
exec-once = ferdium
#exec-once = sudo modprobe -a vmw_vmci vmmon



